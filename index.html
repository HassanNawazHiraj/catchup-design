<html>
<head>
	<title> CatchUp </title>

	<!-- Bootstrap css+js and jquery from cdn -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

	<!-- bootstrap+jquery ends here -->
	<!-- custom css from design -->
	<link href="css/login.css" rel="stylesheet" type="text/css">
	<!-- custom css ends here -->
</head>
<body>
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<h3>CatchUp</h3>
				<p>You are 30 seconds away from socializing</p>
				<!--<input type="submit" name="" value="Login"/><br/> -->
			</div>
			<div class="col-md-9 register-right">
				<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Register</a>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active text-center" id="home" role="tabpanel" aria-labelledby="home-tab">
						<h3 class="register-heading">Login</h3>
						<div class="row register-form">

							<div class="col">
								<div class="form-group">
									<input type="email" name="email" class="form-control" placeholder="Your Email *" value="" />
								</div>
								<div class="form-group">
									<input type="password" minlength="8" maxlength="32" name="txtEmpPhone" class="form-control" placeholder="Password *" value="" />
								</div>


								<input type="submit" class="btnRegister"  value="Login" style="margin: auto;text-align: center;"/>
							</div>
						</div>
					</div>
					<div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
						<h3  class="register-heading">Register</h3>
						<div class="row register-form">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="First Name *" value="" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Last Name *" value="" />
								</div>
								<div class="form-group">
									<input type="email" class="form-control" placeholder="Email *" value="" />
								</div>
								<div class="form-group">
									<input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
								</div>


							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Password *" value="" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Confirm Password *" value="" />
								</div>
								<div class="form-group">
									<select class="form-control">
										<option class="hidden"  selected disabled>Please select your Sequrity Question</option>
										<option>What is your Birthdate?</option>
										<option>What is Your old Phone Number</option>
										<option>What is your Pet Name?</option>
									</select>
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="`Answer *" value="" />
								</div>
								<input type="submit" class="btnRegister"  value="Register"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- Footer -->
	<div class="container">
		<div class="row rounded text-center" style="margin:auto;">
			<hr>
			
			<div class="col-4">
				<a href="#">Advertising</a> | <a href="#">Terms of service</a>    
			</div>
			<div class="col-8">
				<p >CatchUp (c) 2019</p>
			</div>
			
		</div>
	</div>
	<!-- Footer -->


</body>
</html>
